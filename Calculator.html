<!DOCTYPE html>
<html>
<head>
<style>
.grid-container {
  display: grid;
grid-template-columns: auto auto auto auto auto auto auto;
  gap: 5px;
  background-color: #f2f2f2;
  padding: 5px;
}
.display1 {
  display: grid;

  gap: 5px;
  background-color: #f2f2f2;
  padding: 200px;
}
.display1 > div {
  background-color: #ffffff;
  text-align: right;
  font-size: 100px;
border-radius=50%
}
.display2 {
  display: grid;

  gap: 5px;
  background-color: ##b3b3b3;
  padding: 200px;
}
.display2 > div {
  background-color:##b3b3b3;
  text-align: center;
  font-size: 100px;
border-radius=50%
}
.grid-container > div {
text-align=center;
  background-color: #ffffff;
  text-align: center;
  font-size: 30px;
border-radius=50%
}
.button-class1 {
                        text-align=center;
			background-color: #0000ff;

			display: inline-block;
			font-size: 30px;
			margin: 4px 2px;
			cursor: pointer;

		}
